<!doctype html>

    <script

  </head>

    <!-- ================= HEADER ================= -->
    <!-- Área superior com navegação e identificação da página -->
    <header>
      <div class="header-content">
        <!-- Botão simples para retornar à página inicial -->
        <a href="index.html" class="btn-voltar"> ← Início </a>

        <!-- Título e descrição do hub -->
        <div class="header-text">
          <h1>Meus Estudos: Udemy</h1>

      </div>

    <!-- ================= CONTEÚDO PRINCIPAL ================= -->
    <main class="container">
      <!-- Grid responsável por organizar os cards -->
      <section class="grid-projetos">
        <!-- ===== CARD: Curso Desenvolvimento Web ===== -->
        <div class="card">
          <h2 class="card-icon">Desenvolvimento Web Completo</h2>
          <h3>Jorge Sant Ana</h3>

          <!-- Informações gerais do curso -->
          <p>Aulas: 646 | Vídeo: 120 horas no total</p>

          <!-- Link para o hub interno do curso -->
          <a href="Desenvolvimento Web Completo/hub-web.html" class="btn">
            Acessar
          </a>
        </div>

        <!-- ========== CARD: Projetos Práticos ========== -->
        <div class="card">
          <h2 class="card-icon">Projetos</h2>

          <!-- Descrição dos projetos feitos durante o curso -->
          <h3>Sites completo criados durante o curso.</h3>

          <!-- Link para página com projetos -->
          <a href="Projetos/hub-projetos.html" class="btn"> Acessar </a>
        </div>
      </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <!-- Rodapé informativo -->
    <footer>
      <p>Desenvolvido durante o curso Domine Web da Udemy | 2026</p>
    </footer>
  </body>
</html>
