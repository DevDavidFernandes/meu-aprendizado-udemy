<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Criando formulários de login</h1>

    <form action="">
      Login:<br />
      <input type="text" name="login" /><br />
      Senha:<br />
      <input type="password" name="senha" /> <br />
      <input type="submit" value="Entrar" />
    </form>

    <h1>Criando tela de registro</h1>
    <form action="">
      Login: <br />
      <input type="text" name="login" />
      <br /><br />

      Senha: <br />
      <input type="password" name="senha" />
      <br /><br />

      Sexo: <br />
      <input type="radio" name="sexo" value="N" />Nunca fiz <br />
      <input type="radio" name="sexo" value="M" />Masculino <br />
      <input type="radio" name="sexo" value="F" />Feminino <br />
      <input type="radio" name="sexo" value="H" />Helicoptero de combate <br />
      <br /><br />

      Interesses: <br />
      <input type="checkbox" name="Interesses" />Fazer o L <br />
      <input type="checkbox" name="Interesses" />Matar o Bolsonaro <br />
      <input type="checkbox" name="Interesses" />Colocar as duas mão no chão
      <br /><br />

      Estado: <br />
      <select name="Estado">
        <option value="RJ">RJ</option>
        <option value="SL">Sólido</option>
        <option value="LQ">Liquido</option>
        <option value="GS">Gasoso</option>
        <option value="USA">Unido</option>
      </select>
      <br /><br />

      Confisão de pecados:
      <br />
      <textarea></textarea>
      <br /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
