<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores</title>
    <style>
      /* ================= Seletor Universal ================= */
      /* Aplica-se em todos os elementos no documento */
      * {
        border: 1px solid red;
      }

      /* ================= Seletor de texto ================= */
      /* Seleciona elementos pelo tipo */
      h1 {
        color: green;
      }

      /* ================= Seletor de classe ================= */
      /* Seleciona um elemento cujo atributo class tem o mesmo valor depois do ponto*/
      .verde {
        color: green;
      }

      p.verde {
        /* Faz com que apenas de para usar dentro do elemento P*/
        color: green;
      }

      /* ================= Seletor de ID ================= */
      /* Seleciona um elemento cujo atributo ID tem o valor especificado após o simbolo de cerquiilha ou jogo da velha */

      #cabecalho {
        border: 3px solid blue;
      }

      /* ================= Seletor de Filhos ================= */
      /* Seleciona um elemento que é filho direto de outro */

      li > a {
        color: red;
        text-decoration: none;
      }

      /* ================= Seletor de Descendente ================= */
      /* Seleciona um elemento que é descendente de outro elemento especificado (e não apenas filho direto do elemento) */
      p a {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="cabecalho">
      <h1>Titulo da pagina</h1>
      <p>Paragrafo da pagina</p>
    </div>

    <span class="verde">Teste</span>
    <p class="verde">Teste Paragrafo</p>

    <ul>
      <li>
        <span><a href="#">Home</a></span>
      </li>
      <li>
        <a href="#">Sobre</a>
      </li>
    </ul>

    <a href="#">Link de teste</a>

    <p>
        <h2>Titulo
        </h2>
      <a href="#">Clique aqui</a>
    </p>
  </body>
</html>
